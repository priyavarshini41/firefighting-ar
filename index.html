<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firefighting AR Video</title>

  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- VIDEO ASSET -->
  <a-assets>
    <video
      id="firesafetyVideo"
      src="fire_extinguisher_training.mp4"
      preload="auto"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- IMAGE TARGET -->
    <a-entity mindar-image-target="targetIndex: 0"
              id="target">

      <!-- VIDEO PLANE -->
      <a-video
        src="#firesafetyVideo"
        position="0 0.6 0"
        width="1.2"
        height="0.7">
      </a-video>

      <a-text
        value="Fire Extinguisher Training (PASS Method)"
        position="0 1.1 0"
        align="center"
        color="yellow"
        scale="0.8 0.8 0.8">
      </a-text>

    </a-entity>

  </a-scene>

  <!-- PLAY / PAUSE CONTROL -->
  <script>
    const video = document.querySelector("#firesafetyVideo");
    const target = document.querySelector("#target");

    target.addEventListener("targetFound", () => {
      video.play();
    });

    target.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>

</body>
</html>
