<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firefighting WebAR</title>

  <!-- REQUIRED for mobile portrait -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Fullscreen fix -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- HIRO marker -->
    <a-marker preset="hiro">

      <!-- Fire extinguisher -->
      <a-gltf-model
        src="extinguisher.gltf"
        position="0 0 0"
        scale="0.25 0.25 0.25"
        rotation="0 180 0">
      </a-gltf-model>

      <!-- PASS text -->
      <a-text
        value="PASS METHOD\nP - Pull Pin\nA - Aim at Base\nS - Squeeze Handle\nS - Sweep Sideways"
        position="0 0.8 0"
        align="center"
        color="yellow"
        scale="0.8 0.8 0.8">
      </a-text>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
