<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firefighting MindAR</title>

  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Fire Extinguisher (TEMP BOX TEST) -->
      <a-box
        position="0 0.5 0"
        color="red"
        depth="0.4"
        height="0.4"
        width="0.4">
      </a-box>

      <!-- PASS METHOD -->
      <a-text
        value="PASS METHOD\nP - Pull Pin\nA - Aim at Base\nS - Squeeze Handle\nS - Sweep Sideways"
        position="0 1.1 0"
        align="center"
        color="yellow"
        scale="0.8 0.8 0.8">
      </a-text>

    </a-entity>

  </a-scene>

</body>
</html>
